<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/LoginComentarios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <div class="image-section">
            <img src="../img/loginImg.jpg" alt="Background" />
        </div>
        <div class="login-container">
            <figure>
            <img src="../img/LogoRestauranteNegro.png" width="150" height="150">
            </figure>

            <form class="login-form" >
                <label for="user-id">Usuario</label>
                <input type="text" id="user-id" name="user-id" placeholder="Username">
                
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" placeholder="Password">
                
                <button class="btn-login" type="button" onclick="window.location.href='Comentarios.html'">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
